<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<script type="text/javascript" src="/includes/jquery-2.0.3.min.js"></script>
	<script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet"
		href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
	</link>
	<!-- Optional theme -->
	<link rel="stylesheet"
		href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">
	</link>
	<!-- Latest compiled and minified JavaScript -->
	<script
		src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
	<script type="text/javascript">
		var columnCheckBoxClick = function() {
			var checked = $('.columnCheckbox').prop('checked');
			$('.rowCheckbox').prop('checked', checked);
		};
	</script>
	<!-- MY CSS -->
	<title>Terms - Terms</title>
</h:head>

<h:body>
	<ui:include page="/includes/nav-bar-main.xhtml"></ui:include>
	<h:form id="form">
		<h:panelGrid columns="4" cellpadding="5">
			<h:commandButton value="Add Term" styleClass="btn btn-default"
				actionListener="#{generateTermsView.generateEmptyTerm}"
				update="form:panel"></h:commandButton>
			<h:commandButton value="Delete" styleClass="btn btn-default"
				actionListener="#{generateTermsView.deleteTerms}"
				update="form:panel"></h:commandButton>
			<h:commandButton value="Save" styleClass="btn btn-default"
				actionListener="#{generateTermsView.saveTerms}" update="form:panel"></h:commandButton>
			<h:commandButton value="Advanced Add" styleClass="btn btn-default"
				action="advancedAdd.xhtml?faces-redirect=true" update="form:panel"></h:commandButton>
		</h:panelGrid>
		<p:panel id="panel">
			<table id="table"
				class="table table-striped .table-bordered .table-condensed">
				<thead>
					<tr>
						<th><input class="columnCheckbox" type="checkbox"
							onclick="columnCheckBoxClick(this)" /></th>
						<th>Name</th>
						<th>Definition</th>
					</tr>
				</thead>
				<tbody>
					<ui:repeat id="updater" var="term"
						value="#{generateTermsView.termList}" varStatus="status">
						<tr>

							<td><h:selectBooleanCheckbox styleClass="rowCheckbox"
									value="#{generateTermsView.checkedMap[term.id]}">
								</h:selectBooleanCheckbox></td>
							<td><p:inputTextarea rows="1" cols="50" value="#{term.name}"
									onchange="saveTerm()" /></td>
							<td><p:inputTextarea rows="2" cols="100"
									value="#{term.definition}" onchange="saveTerm()" /></td>
						</tr>
					</ui:repeat>
				</tbody>
			</table>
		</p:panel>
	</h:form>
	<ui:include page="/includes/footer.xhtml"></ui:include>
</h:body>
</html>
