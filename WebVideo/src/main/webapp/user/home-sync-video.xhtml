<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<script type="text/javascript" src="/includes/jquery-2.0.3.min.js"></script>
	<script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet"
		href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
	</link>
	<!-- Optional theme -->
	<link rel="stylesheet"
		href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">
	</link>
	<!-- Latest compiled and minified JavaScript -->
	<script
		src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>

	<!-- MY CSS -->
	<title>Web Video - Home</title>
</h:head>

<h:body>
	<ui:include page="/includes/nav-bar-main.xhtml"></ui:include>
	<p:outputLabel value="Videos Not Added: " for="notAdded"></p:outputLabel>
	<p:outputLabel id="notAdded" value="#{syncedHomeVideoView.notAdded}"></p:outputLabel>
	<br></br>
	<br></br>
	<table id="table"
			class="table table-striped .table-bordered .table-condensed">
			<thead>
				<tr>
					<th>Name</th>
				</tr>
			</thead>
			<tbody>
				<ui:repeat id="updater" var="video"
					value="#{syncedHomeVideoView.videoList}" varStatus="status">
						<td><h:outputLabel value="#{video.file}" /></td>
					</tr>
				</ui:repeat>
			</tbody>
		</table>
	<ui:include page="/includes/footer.xhtml"></ui:include>
</h:body>
</html>
