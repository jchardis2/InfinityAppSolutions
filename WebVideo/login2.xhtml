<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<script type="text/javascript"
		src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
	<link rel="stylesheet"
		href="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css" />
	<script
		src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet"
		href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
	</link>
	<!-- Optional theme -->
	<link rel="stylesheet"
		href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">
	</link>
	<!-- Latest compiled and minified JavaScript -->
	<script
		src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>

	<!-- MY CSS -->
	<title>Web Video - Login</title>
</h:head>
<h:body>
	<div class="container">
		<div class="jumbotron" style="margin-top: 20%">
			<h1>​Web Video</h1>
			​
			<h:form prependId="false">
				<p:focus context="panel" />
				<h:panelGrid id="panel" columns="2" cellpadding="5">
					<h:outputLabel for="wd_username" value="Username:" />
					<p:inputText value="#{loginView.username}" id="wd_username"
						required="true" label="username" />

					<h:outputLabel for="wd_password" value="Password:" />
					<p:password value="#{loginView.password}" id="wd_password"
						required="true" label="password" />

					<f:facet name="footer">
						<h:commandButton id="loginButton" value="Login"
							styleClass="btn btn-primary btn-md" action="#{loginView.login}" />
						<br></br>
						<br></br>
						<h:commandButton id="signupButton" value="Create Account"
							styleClass="btn btn-primary btn-md"
							action="webvideo/createAccount.xhtml" />
					</f:facet>
				</h:panelGrid>
			</h:form>
		</div>
	</div>
</h:body>
</html>
