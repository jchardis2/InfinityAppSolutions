<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<script type="text/javascript" src="/includes/jquery-2.0.3.min.js"></script>
	<script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet"
		href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
	</link>
	<!-- Optional theme -->
	<link rel="stylesheet"
		href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">
	</link>
	<!-- Latest compiled and minified JavaScript -->
	<script
		src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
	<!-- MY CSS -->
	<style>
.textbox {
	min-width: 800px;
	min-height: 50px;
}
</style>
	<title>Web Video - Home</title>
</h:head>

<h:body>
	<ui:include page="/includes/nav-bar-main.xhtml"></ui:include>
	<h:form>
		<h:panelGrid columns="3" style="margin-bottom:10px">
			<h:outputLabel for="name" value="Name: " />
			<p:inputText id="name" styleClass="textbox"
				value="#{editHomeVideoView.editDirtyVideoBean.name}" />
			<p:resizable for="name" aspectRatio="false" minWidth="100"
				minHeight="20" />
			<h:outputLabel for="type" value="Type:  " />
			<p:inputText id="type" styleClass="textbox"
				value="#{editHomeVideoView.editDirtyVideoBean.type}" />
			<p:resizable for="type" aspectRatio="false" minWidth="100"
				minHeight="20" />
			<h:outputLabel for="file" value="File: " />
			<p:inputText id="file" styleClass="textbox"
				value="#{editHomeVideoView.editDirtyVideoBean.file}" />
			<p:resizable for="file" aspectRatio="false" minWidth="100"
				minHeight="20" />
		</h:panelGrid>

		<p:commandButton id="submitButton" value="Submit"
			action="#{editHomeVideoView.editVideo}" />
		<p:messages id="messages" showDetail="true" autoUpdate="true"
			closable="true" />
	</h:form>
	<ui:include page="/includes/footer.xhtml"></ui:include>
</h:body>
</html>
